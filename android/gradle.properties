# Project-wide Gradle settings.

# Memory and JVM tuning
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 --add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.base/java.util=ALL-UNNAMED

# Enable parallel build
org.gradle.parallel=true

# Enable build cache & move Gradle cache to D: drive
org.gradle.caching=true
org.gradle.caching.path=D:/GradleCache

# AndroidX settings
android.useAndroidX=true
android.enableJetifier=true

# Architectures to build
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Enable/disable new architecture
newArchEnabled=false

# JavaScript engine (Hermes recommended for RN 0.71+)
hermesEnabled=true

# Suppress compileSdk 35 warning (safe until AGP officially updates)
android.suppressUnsupportedCompileSdk=35
